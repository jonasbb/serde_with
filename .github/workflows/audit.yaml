name: Security audit
on:
  pull_request:
    paths:
      - 'Cargo.toml'
      - '**/Cargo.toml'
  # Bors related branches
  push:
    branches:
    - master
    - staging
    - trying
  schedule:
    - cron: '0 0 * * *'
jobs:
  security_audit:
    name: Rustsec Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.5
      - uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
